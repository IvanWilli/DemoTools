# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
cache: packages

after_success:
  - Rscript -e 'covr::codecov()'
  
r:
  - oldrel
  - release
  - devel
  
r_binary_packages:
  - lubridate
  - RcppEigen
  - tinytex
  - rmarkdown
  - rgl
  
env:
  - RGL_USE_NULL=TRUE
  